{% extends 'base.html' %}
{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a> - {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog:post_create' %}">Create a new post</a>
{% endblock %}
