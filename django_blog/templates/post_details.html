{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.published_date }}</p>
    <a href="{% url 'blog:post_update' post.id %}">Edit</a>
    <a href="{% url 'blog:post_delete' post.id %}">Delete</a>
    <a href="{% url 'blog:post_list' %}">Back to List</a>
{% endblock %}
